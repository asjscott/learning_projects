    <body class="body_background">
        <div class='container background'>
            <h2>Set the background color using the sliders.</h2>
            <form>
                <div class='sliders'>
                    <div class='color-slider'>
                        <label for="red">Red (between 0 and 255):</label>
                        <input type="range" id="red" name="red" min="0" max="255" value="0">
                    </div>
                    <div class='color-slider'>
                        <label for="green">Green (between 0 and 255):</label>
                        <input type="range" id="green" name="green" min="0" max="255" value="0">
                    </div>
                    <div class='color-slider'>
                        <label for="blue">Blue (between 0 and 255):</label>
                        <input type="range" id="blue" name="blue" min="0" max="255" value="0">
                    </div>
                </div>
            </form>
        </div>
