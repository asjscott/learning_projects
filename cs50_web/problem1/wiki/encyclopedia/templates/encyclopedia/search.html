{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for {{q}}</h1>

    <ul>
        {% for result in results %}
            <a href="{% url 'entry' result %}"><li>{{ result }}</li></a>
        {% empty %}
            <li>No results</li>

        {% endfor %}
    </ul>

{% endblock %}
