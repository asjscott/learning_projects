<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="links">
            <a href='index.html' class="links">CS50 Search</a>
        </div>
        <div class="center-container">
            <div class="search">
                <span class="logo blue">C</span><span class="logo red">S</span><span class="logo text-warning">5</span><span class="logo green">0</span>
                <span class="logo blue">S</span><span class="logo red">e</span><span class="logo text-warning">a</span><span class="logo blue">r</span><span class="logo green">c</span><span class="logo red">h</span>

                <form action="https://www.google.com/search">
                    <div class="form-group">
                        <input type="hidden" name="tbm" value="isch">
                        <input autofocus type="text" name="q" class='inline input'>
                        <br>
                        <input type="submit" value="Image Search" class="btn inline">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
